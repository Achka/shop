<img src="/assets/images/dog.png">
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="username" ngModel  #username="ngModel">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" ngModel  #password="ngModel">
      </div>
    </div>
    
    
    <div class="form-group row">
      <div class="col-sm-4"></div>
      <div class="col-sm-6">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>
