<div *ngIf='animal !== null'>
<div class="alert alert-info">
  <img *ngIf="animal.AnimalPhoto===null" src='.././assets/images/default.png'/>
  <img *ngIf="animal.AnimalPhoto!==null" src='{{animal.AnimalPhoto.URL}}'/>
  <span>Breed:</span><span>{{animal.Breed}} </span>  
  <span>Description:</span><span>{{animal.Description}} </span>  
  <span>Price:</span><span>{{animal.Price}} </span>  
  <div class='icons'>
     <button type="button" class="btn btn-info " data-toggle="modal" (click)="add()">
        <span class="glyphicon glyphicon-plus"></span>
      </button>
    <div *ngIf="currentUser.Roles.length !== 0">
      <button type="button" class="btn btn-info " data-toggle="modal" attr.data-target=#Edit{{animal.AnimalId}}>
        <span class="glyphicon glyphicon-pencil"></span>
      </button>
      <button type="button" class="btn btn-info " data-toggle="modal" attr.data-target=#Remove{{animal.AnimalId}}>
        <span class="glyphicon glyphicon-remove"></span>     
      </button>
    </div>
  </div>

    <div attr.id=Edit{{animal.AnimalId}} class="modal fade" role="dialog" #modal>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Update</h4>
          </div>
          <div class="modal-body">
              <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)" novalidate>
                  <div class="form-group row">
                    <label for="inputBreed" class="col-sm-4 col-form-label">Breed</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control"   value={{this.animal.Breed}} [(ngModel)]="this.animal.Breed" name="breed">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputDescription" class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control"  value={{animal.Description}} [(ngModel)]="this.animal.Description" name="description">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPrice" class="col-sm-4 col-form-label">Price</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control"   value={{this.animal.Price}} [(ngModel)]="this.animal.Price" name="price">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-6">
                      <button type="submit" class="btn btn-primary" >Edit</button>
                    </div>
                  </div>
                  
                </form>
              </div>
        </div>

      </div>
    </div>   


    <div attr.id=Remove{{animal.AnimalId}} class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Remove</h4>
            </div>
            <div class="modal-body">
              Are you sure you want to remove this item?
              <div class="yes-no-buttons">
                <button  class="btn btn-primary" (click)="yesClicked()">Yes</button>   
                <button  class="btn btn-primary" data-dismiss="modal">No</button> 
              </div>
            </div>
          </div>
  
        </div>
      </div> 
  </div>
</div>
