<div class="panel panel-default">
    <button type="button" class="btn btn-info btn-lg btn-block" data-toggle="modal" data-target="#add-modal">
        <span class="glyphicon glyphicon-plus-sign"></span>
    </button>
    <div  *ngFor="let animal of this.animals">
        <app-item [animal]='animal'></app-item>
    </div>

    <div id="add-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Add item</h4>
                </div>
                <div class="modal-body">
                        <form #addForm="ngForm" (ngSubmit)="onSubmit(addForm)" novalidate>
                                <div class="form-group row">
                                  <label for="inputBreed" class="col-sm-4 col-form-label">Breed</label>
                                  <div class="col-sm-4">
                                    <input type="text" class="form-control" name="breed" ngModel  #breed="ngModel">
                                  </div>
                                </div>
                                <div class="form-group row">
                                  <label for="inputDescription" class="col-sm-4 col-form-label">Description</label>
                                  <div class="col-sm-4">
                                    <input type="text" class="form-control" name="description" ngModel  #description="ngModel">
                                  </div>
                                </div>
                                <div class="form-group row">
                                  <div class="col-sm-4"></div>
                                  <div class="col-sm-6">
                                    <button type="submit" class="btn btn-primary" >Add</button>
                                  </div>
                                </div>
                              </form>
                </div>
              </div>
      
            </div>
          </div>   
</div>
